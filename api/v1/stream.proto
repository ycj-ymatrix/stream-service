syntax = "proto3";

package api;

option go_package = "github.com/ycj-ymatrix/stream-service/api;api";

message PingPong {
  message Request {
    uint32 count = 1 ;
  }
  message Response {
    string greet = 1;
  }
}

service StreamDemo {
  rpc PingPong(PingPong.Request) returns(stream PingPong.Response);
}